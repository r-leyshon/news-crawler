name: Weekly Article Crawl

on:
  schedule:
    # Run every Monday at 6:00 AM UTC
    - cron: '0 6 * * 1'
  workflow_dispatch: # Allow manual trigger for testing

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'backend/requirements.txt'
        
    - name: Install dependencies
      run: pip install -r backend/requirements.txt
    
    - name: Set up Google Cloud credentials
      run: |
        echo '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}' > /tmp/gcp-credentials.json
        
    - name: Run crawl script
      env:
        GOOGLE_CLOUD_PROJECT: ${{ secrets.GOOGLE_CLOUD_PROJECT }}
        GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp-credentials.json
        POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
      run: python backend/crawl_articles.py
    
    - name: Clean up credentials
      if: always()
      run: rm -f /tmp/gcp-credentials.json
